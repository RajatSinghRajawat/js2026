    <h1>Ternary Operator</h1>
    <h3>The ternary operator works with three parts:</h3>
    <p>Condition: A statement that returns true or false.</p>
    <p>Value if True: What happens if the condition is true?</p>
    <p>Value if False: What happens if the condition is false?</p>
